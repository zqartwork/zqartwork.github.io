<body>
    <div id="app">
        <div class="mail-section">
            <div class="inner-wrapper">
                <input type="button" value="send" onclick="sendMail()">
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        function sendMail() {
            Email.send({
                SecureToken: "1e08db6b-50d0-4a2c-b015-26134aa904f4",
                To: 'zqartworkofficial@gmail.com',
                From: "zqartworkofficial@gmail.com",
                Subject: "test",
                Body: "test",
            }).then(
                message => alert(message)
            );
        }
    </script>

    <!-- 3.4.1 jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                page: 0,
            },
            methods: {},
        })
    </script>
    <script>
        $(".lazyload").lazyload();
        $(document).ready(function() {
            $(".section-index").hide();
            setTimeout(function() {
                $('.preload-section').fadeOut();
                $('.section-index').fadeIn(1000);
            }, 000);
            $('.sidenav').sidenav({
                edge: 'right',
            });
        });
    </script>
