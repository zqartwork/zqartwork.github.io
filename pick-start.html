                        <label class="custom-radio">

                            <span>否</span>
                            <input type="radio" name="teamleaderForTournament" value="0">

                    </div>
                    <div class="sep-item">
                        <div class="item-subtitle">
                            <span>隊員列表</span>
                        </div>
                        <div class="member-list-wrap">

                                <input class="pick-start" type="checkbox" id="checkboxOne" value="user001">
                                <label class="btn btn__user box__select" disabled for="checkboxOne">
                                    <div class="btn-left ic-wrap">
                                        <div class="user-thumb">
                                            <div class="ratio ratio__1-1">
                                                <img src="img/pic_preset_thumbnail.svg" alt="">
                                            </div>
                                        </div>
                                        <div class="btn-title">隊員一號</div>
                                    </div>
                                    <div class="btn-right ic-wrap">

                                            </div>
                                        </div>

                                    </div>

                                <input class="pick-start" type="checkbox" id="checkboxThree" value="user003">

    <!-- Alert Box -->
    <div class="alert-box" id="teamleaderForTournament">
        <div class="box-container">
            <div class="box-wrap">
                <div class="box-header">
                    <div class="item-title">警告</div>
                </div>
                <div class="box-body">
                    <div class="msg">請先選擇隊長是否要上場比賽。</div>
                </div>
                <div class="box-footer">
                    <a href="#!" class="btn-simple alert-confirm">確認</a>
                </div>
            </div>
        </div>
    </div>
    <div class="alert-box" id="teamleaderNotOnBoard">
        <div class="box-container">
            <div class="box-wrap">
                <div class="box-header">
                    <div class="item-title">隊長不上場 注意事項</div>
                </div>
                <div class="box-body">
                    <div class="msg">
                        <p>隊伍之重要功能 仍須 由隊長負責：</p><br>
                        <ol>
                            <li>接收比賽通知</li>
                            <li>比賽報到</li>
                            <li>更改比賽名單</li>
                            <li>隊伍管理</li>
                        </ol><br>
                        <p>不上場之隊長若無能力履行以上責任，且未在時間內轉移隊長至有能力履行責任之其他隊員，因而失去比賽資格，我方已盡警告義務，則一概不負責。</p>
                    </div>
                </div>
                <div class="box-footer">
                    <a href="#!" class="btn-simple alert-confirm">確認</a>
                </div>
            </div>
        </div>
    </div>
    <div class="alert-box" id="pickStartOverQuant">

                    </div>
                </div>
                <div class="box-footer">
                    <a href="#!" class="btn-simple alert-confirm">確認</a>
                </div>
            </div>
