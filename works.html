<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="[本網站的縮圖顯示請放置此處]">
    <meta property="og:description" content="結合電腦插畫繪圖、專業UIUX設計與前端開發人員">
    <title>ZQARTWORK</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- 基礎歸零設置 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3530f29c86.js" crossorigin="anonymous"></script>
    <!-- owlCarousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assetss/owl.carousel.min.css">
    <!-- 自訂設置 -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper" id="app">
        <!-- Navbar -->
        <div class="preload-section">
            <img src="img/preload.svg" alt="">
            LOADING
        </div>
        <nav>
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo" @click='page=0'>ZQARTWORK</a>
                <ul class="right hide-on-med-and-down">
                    <li :class='{active:page==1}'><a href="about.html" @click='page=1'>ABOUT</a></li>
                    <li :class='{active:page==2}'><a href="works.html" @click='page=2'>WORKS</a></li>
                    <li><a href="collapsible.html">EXPERIENCE</a></li>
                    <li><a href="mobile.html">CONTACT</a></li>
                </ul>
                <a href="#" data-target="mobile-demo" class="right sidenav-trigger"><i class="fas fa-bars"></i></a>
            </div>
        </nav>

        <!-- Sidenav -->
        <ul class="sidenav" id="mobile-demo">
            <li :class='{active:page==1}'><a href="about.html" @click='page=1'>ABOUT</a></li>
            <li :class='{active:page==2}'><a href="works.html" @click='page=2'>WORKS</a></li>
            <li><a href="collapsible.html">EXP</a></li>
            <li><a href="mobile.html">CONTACT</a></li>
        </ul>

        <!-- 主要內容區域 -->
        <div class="">
            <div class="section section-works" id="works" v-if="page==2">
                <div class="flex-wrapper gallery-wrapper">
                    <a class="gallery-item" :href="work.href" v-for="work in works">
                        <div class="gallery-item-head">
                            <div class="gallery-item-head-img-wrapper">
                                <img :src="work.link" alt="">
                            </div>
                            <div class="tags">
                                <div class="rwd-tag" v-if="work.isRWD == true">RWD</div>
                                <div class="multi-browser-tag" v-if="work.multiBrowser == true">跨瀏覽器</div>
                            </div>
                        </div>
                        <div class="gallery-item-body">
                            <div class="gallery-item-title">
                                {{work.title}}
                            </div>
                            <div class="gallery-item-content">
                                <div class="gallery-item-content-des">{{work.content}}</div>
                                <div class="gallery-item-content-time">{{work.time}}</div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- 3.4.1 jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                page: 2,
                works: [
                    {
                        title: '財團法人青馬影藝學院網站',
                        content: '線上影藝教學網站',
                        time: '2018 / 07',
                        link: 'img/work/wk_qm.jpg',
                        href: 'assets/qing-ma.html',
                        isRWD: true,
                        multiBrowser: false,
                    },
                    {
                        title: '恆星網路科技公司官網',
                        content: 'Solertech Official',
                        time: '2018 / 07',
                        link: 'img/work/wk_solart.jpg',
                        href: 'assets/solartninc.html',
                        isRWD: true,
                        multiBrowser: true,
                    },
                    {
                        title: '直播平台統計管理後臺',
                        content: 'Dashboard',
                        time: '2018 / 07',
                        link: 'img/work/wk_dashoboard_001.png',
                        href: 'assets/dashboard.html',
                        isRWD: true,
                        multiBrowser: true,
                    },
                    {
                        title: '2019 英雄聯盟 ECS 宣傳網站',
                        content: '聯賽官方網站 UI 切版製作',
                        time: '2018 / 07',
                        link: 'img/work/wk_ecs.png',
                        href: 'assets/ecs.html',
                        isRWD: false,
                        multiBrowser: false,
                    },
                    {
                        title: '英雄聯盟 S8 季前活動網站',
                        content: '遊戲開季前獎勵網站 UI 切版',
                        time: '2018 / 07',
                        link: 'img/work/wk_preseason.jpg',
                        href: 'assets/S8preseason.html',
                        isRWD: false,
                        multiBrowser: false,
                    },
                    

                ]
            },
            methods: {},
        })
    </script>
    <script>
        $(".lazyload").lazyload();
        $(document).ready(function () {
            $(".section-index").hide();
            setTimeout(function () {
                $('.preload-section').fadeOut();
                $('.section-index').fadeIn(1000);
            }, 000);
            $('.sidenav').sidenav({
                edge: 'right',
            });
        });
    </script>
</body>

</html>
