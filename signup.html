<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{Tournament Page}報名參賽 - House of Gamers</title>
    <!--google plus info-->
    <meta itemprop="name" content="{網頁標題}">
    <meta itemprop="image" content="[網頁縮圖_1200x628]">
    <meta name="description" content="{網頁內容敘述}" />
    <!--FB info-->
    <meta property="og:title" content="{網頁標題}" />
    <meta property="og:site_name" content="[網站名稱]" />
    <meta property="og:url" content="[網頁網址_URL]">
    <meta property="og:image" content="[網頁縮圖_1200x628]">
    <meta property="og:description" content="{網頁內容敘述}">
    <meta property="og:type" content="website" />
    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- wow animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- owl-default-theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.css" />
    <!-- main-style -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app" data-simplebar>
        <!-- 主選單 Tapbar -->
        <div class="nav">
            <div class="nav-wrap">
                <div class="nav-item-wrap">
                    <a href="index.html" class="nav-item">
                        <span class="pic logo"></span>
                    </a>
                    <a href="index.html" class="nav-item active">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_home size-32"></span>
                            <span>首頁</span>
                        </div>
                    </a>
                    <a href="#!" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_cup size-32"></span>
                            <span>賽事</span>
                        </div>
                    </a>
                    <a href="#!" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_announce size-32"></span>
                            <span>公告</span>
                        </div>
                    </a>
                    <a href="#!" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_team size-32"></span>
                            <span>隊伍</span>
                        </div>
                    </a>
                    <a href="#!" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_my size-32"></span>
                            <span>我的</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <!-- 主要內容 Content -->
            <div class="container">

                <!-- Toolbar -->
                <section class="section toolbar">
                    <div class="space-between-wrap">
                        <div class="backer-wrap">
                            <a href="#!"onclick="goBack()" class="ic-wrap size-32">
                                <i class="fas fa-chevron-left" ic></i>
                                <!-- <span>返回</span> -->
                            </a>
                        </div>
                        <div class="toolbar-title">
                            <span>報名比賽</span>
                        </div>
                        <!-- 此外框一定要留著 -->
                        <div class="func-wrap"> 
                            <a href="tutorial.html">
                                <span class="icon-ic_tutorial size-32 mr-10" badge></span>
                            </a>
                        </div>
                    </div>
                </section>
                <!-- 比賽名稱 -->
                <section class="section tounament-title">
                    <div class="tournament-title-wrap">
                        <div class="item-subtitle sm"><span>VALORANT 特戰英豪</span></div>
                        <div class="item-extitle">
                            <div class="ic-wrap">
                                <span ic>Sea Invitational 東南亞邀請賽</span>
                                <div class="status-tag active">開放報名中</div>
                            </div>
                        </div>
                        <div class="item-date">
                            <div class="ic-wrap">
                                <span class="icon-ic_calendar" ic></span>
                                <span class="date"> 07.24 (五) ~ 10.01 (四)</span>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- 比賽主視覺 -->
                <section class="section bn-stage">
                    <div class="banner-wrap">
                        <div class="bn-img-frame ratio ratio__24-7">
                            <img src="https://via.placeholder.com/1024x300" alt="">
                        </div>
                    </div>
                </section>
                <!-- 報名開始選單 -->
                <section class="section tournament-signup txt-center">
                    <div class="item-subtitle sm txt-center"><span>必須身為隊長才能報名比賽，請選擇隊伍。</span></div>
                    <div class="flex-column-wrap">
                        <a href="select-team.html" class="btn btn__normal"><span>選擇現有隊伍</span></a>
                        <a href="#!" class="btn btn__normal"><span>創建隊伍</span></a>
                    </div>
                </section>
            </div>
        </div>
        <footer class="">
            <div class="container">
                <div class="copyright">
                    <span>© 2020 Taiwan Mobile all right reserved.</span>
                </div>
            </div>
        </footer>
    </div>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <!-- simplebar -->
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.min.css" />
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <!-- jquery bracket -->
    <script src="js/jquery-bracket.js"></script>
    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <!-- wow.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- owlCarousel2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- owlCarousel2 progressbar -->
    <script src="https://unpkg.com/owlcarousel2-progressbar"></script>
    <!-- custom.js -->
    <script src="js/custom.js"></script>

    <!-- JQ 掛載點 -->
    <script>
        $(document).ready(function () {
            new WOW().init();
        });
    </script>

</body>

</html>
